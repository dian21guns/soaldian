<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Bank Soal Guru</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #eef1f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .upload-box {
            border: 2px dashed #4a90e2;
            padding: 40px;
            border-radius: 15px;
            background: #f7fbff;
            transition: 0.3s;
            cursor: pointer;
        }

        .upload-box:hover {
            background: #e8f3ff;
            border-color: #1f78d1;
        }

        #excelUpload {
            display: none;
        }

        .btn {
            margin-top: 20px;
            background: #4a90e2;
            border: none;
            padding: 12px 25px;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #1f78d1;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" class="logo"> 
    <h2>Upload Bank Soal (Excel)</h2>

    <label for="excelUpload">
        <div class="upload-box" id="dropArea">
            <strong>Click atau Drop file Excel di sini</strong><br><br>
            <small>Format yang didukung: .xlsx / .xls</small>
        </div>
    </label>

    <input type="file" id="excelUpload" accept=".xlsx,.xls">
    <div class="file-name" id="fileName">Belum ada file yang dipilih</div>

    <button class="btn" onclick="importExcel()">Import Excel</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script>
    const excelInput = document.getElementById("excelUpload");
    const fileNameText = document.getElementById("fileName");

    excelInput.addEventListener("change", function() {
        fileNameText.textContent = excelInput.files[0] ? excelInput.files[0].name : "Belum ada file yang dipilih";
    });

    function importExcel() {
        const file = excelInput.files[0];
        if (!file) {
            alert("Silakan pilih file Excel terlebih dahulu.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: "array" });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];

            const soalJSON = XLSX.utils.sheet_to_json(sheet, {
                header: ["no", "soal", "pilihan_a", "pilihan_b", "pilihan_c", "pilihan_d", "kunci"],
                range: 1
            });

            localStorage.setItem("bank_soal", JSON.stringify(soalJSON));

            alert("Import Excel berhasil!");
        };

        reader.readAsArrayBuffer(file);
    }
</script>

</body>
</html>

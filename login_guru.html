<!DOCTYPE html>
<html>
<head><title>Login Guru</title></head>
<body>
  <h2>Login Guru</h2>
  <input type="password" id="pass" placeholder="Masukkan password">
  <button onclick="login()">Masuk</button>

  <script>
    function login() {
      const pw = document.getElementById("pass").value;
      if (pw === "passwordRahasia") {
        window.location.href = "banksoal.html";
      } else {
        alert("Password salah!");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBT Sekolah</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h3>ASESMEN AKHIR SEMESTER GANJIL SMKN 1 PANGGARANGAN TAHUN 2025</h3>
    <div id="timer">00:00</div>
  </header>

  <div class="container">

    <!-- Panel kiri -->
    <div class="side-left">
      <h4>Pilih Mata Pelajaran</h4>
      <select id="pilihMapel">
        <option value="">-- Pilih --</option>
        <option value="bahasa_inggris">Bahasa Inggris</option>
        <option value="matematika">Matematika</option>
        <option value="ipa">IPA</option>
        <option value="pkn">PKN</option>
        <option value="sejarah">Sejarah</option>
      </select>
      <button id="mulaiBtn">Mulai Ujian</button>
    </div>

    <!-- Area soal -->
    <div class="main">
      <div id="soalBox"></div>
    </div>

    <!-- Panel kanan: nomor soal -->
    <div class="side-right">
      <h4>Nomor Soal</h4>
      <div id="nomorSoal"></div>
      <button id="selesaiBtn" style="display:none;">Selesaikan Ujian</button>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
